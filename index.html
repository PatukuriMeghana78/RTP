<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered CVD Color Correction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Color Vision Deficiency (CVD) Corrector</h1>
    <p>Upload an image or use your camera to simulate/correct colors for Protanopia, Deuteranopia, or Tritanopia.</p>
  </header>

  <main>
    <!-- Image Upload Section -->
    <section id="upload-section">
      <input type="file" id="image-upload" accept="image/*">
      <button id="camera-btn">Use Camera</button>
    </section>

    <!-- CVD Type Selector -->
    <section id="cvd-options">
      <select id="cvd-type">
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
      <input type="range" id="intensity" min="0" max="100" value="50">
    </section>

    <!-- Canvas for Image Processing -->
    <section id="results">
      <div class="canvas-container">
        <canvas id="original-canvas"></canvas>
        <canvas id="corrected-canvas"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
