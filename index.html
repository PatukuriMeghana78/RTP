<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI CVD Color Correction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Color Vision Deficiency Correction</h1>
      <p>Upload an image or use camera</p>
    </header>

    <div class="controls">
      <input type="file" id="image-upload" accept="image/*">
      <button id="camera-btn">Enable Camera</button>
      <select id="cvd-type">
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
      <button id="download-btn">Download Result</button>
    </div>

    <div class="canvas-container">
      <div>
        <h3>Original</h3>
        <canvas id="original-canvas"></canvas>
      </div>
      <div>
        <h3>Corrected</h3>
        <canvas id="corrected-canvas"></canvas>
      </div>
    </div>

    <div id="loading">Processing...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
